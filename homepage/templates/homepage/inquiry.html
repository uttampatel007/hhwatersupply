{% extends "homepage/navbar.html" %}
{% load staticfiles %}
{% block content %}

<section id="inquiry">
<style type="text/css">
	.title {
		padding-top: 50px;
		padding-bottom: 50px;
	}
	.title::before {
		content: '';
		background: #7b1789;
		height: 5px;
		width: 300px;
		margin-left: auto;
		margin-right: auto;
		display: block;
		transform: translateY(63px);
	}
	.title::after {
		content: '';
		background: #7b1789;
		height: 10px;
		width: 80px;
		margin-left: auto;
		margin-right: auto;
		margin-bottom: 40px;
		display: block;
		transform: translateY(8px);
	}
	form {
		padding-bottom: 50px
	} 
	.form-control{
		    border: 2px solid #ced4da;
		    height: calc(1.5em + .75rem + 10px);
	}
	textarea.form-control {
    	height: 100px;
	}
	.btn-primary {
		box-shadow: none;
		padding: 10px 30px;
		border: 2px solid pink;
		border-radius: 20px;
		background-image: linear-gradient(to right, #a517ba, #5f1782);
	}
	.thanks-div {
		
		background-color: #f3f3f6;
		border-radius: 10px;
		/*padding: 50px*/
		margin-bottom:100px;

	}	
	.thanks {
		font-size: 20px;
		font-weight: 300;
		padding: 30px
	}
</style>


<div class="container">
	<h1 class="title text-center">INQUIRY</h1>
{% if form %}	
		<form method="post">
{% csrf_token %}
		<div class="row">
			<div class="col-md-8 offset-md-2">
				{{ form.as_p }}
			</div>
		</div>
		
		<div class="text-center">
			<input align="center" type="submit" value="SUBMIT" class="btn btn-primary">
		</div>	
		
		</form>
{% else %}
	<div class="text-center thanks-div">
		<p class="thanks">{{message}}</p>
	</div>
{% endif %}
</div>

	
	


</section>


{% endblock %}
